version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/jbakhtin/goph-keep/
    except:
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: go
    out: internal/server/infastructure/network/grpc/gen
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: internal/server/infastructure/network/grpc/gen
    opt:
      - paths=source_relative